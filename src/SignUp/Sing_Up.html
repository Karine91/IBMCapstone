<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Sing_Up.css" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <div class="header">
          <div>Sign Up</div>
          <div class="header-secondary">
            Already a member? <a class="link" href="/login">Login</a>
          </div>
        </div>
        <div>
          <div class="field">
            <label class="label" for="name">Role</label>
            <input
              type="text"
              class="field-input"
              placeholder="Enter your role"
              name="role"
              id="role"
              required
            />
          </div>
          <div class="field">
            <label class="label" for="name">Name</label>
            <input
              type="text"
              class="field-input"
              placeholder="Enter your name"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="field">
            <label class="label" for="phone">Phone</label>
            <input
              type="tel"
              class="field-input"
              placeholder="Enter your phone number"
              name="phone"
              id="phone"
              required
            />
          </div>
          <div class="field">
            <label class="label" for="email">Email</label>
            <input
              class="field-input"
              type="email"
              placeholder="Enter your email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <input
              class="field-input"
              type="password"
              placeholder="Enter your password"
              name="password"
              id="password"
              required
            />
          </div>
        </div>

        <div class="btn-group">
          <button class="btn submit" type="submit">Sing Up</button>
          <button class="btn reset" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
